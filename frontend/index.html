<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Citas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-switch {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Citas Médicas</a>
            <div class="navbar-nav ms-auto" id="navbarNav">
                <div class="nav-item" id="loginNav">
                    <button class="btn btn-outline-light me-2" onclick="showLoginForm()">Iniciar Sesión</button>
                    <button class="btn btn-outline-light" onclick="showRegisterForm()">Registrarse</button>
                </div>
                <div class="nav-item hidden" id="userNav">
                    <button class="btn btn-outline-light me-2" onclick="showAppointments()">Mis Citas</button>
                    <button class="btn btn-outline-light" onclick="logout()">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Formulario de Login -->
        <div id="loginForm" class="auth-container">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form onsubmit="login(event)">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                <div class="text-center mt-3">
                    <p>¿No tienes una cuenta? <a href="#" onclick="showRegisterForm()">Regístrate aquí</a></p>
                </div>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div id="registerForm" class="auth-container hidden">
            <h2 class="text-center mb-4">Registro</h2>
            <form onsubmit="register(event)">
                <div class="mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" required 
                           minlength="6" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                           title="La contraseña debe tener al menos 6 caracteres, incluyendo letras y números">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" required>
                </div>
                <div class="form-switch">
                    <input class="form-check-input" type="checkbox" id="registerAsDoctor">
                    <label class="form-check-label">Registrarse como Doctor</label>
                </div>
                <div id="doctorFields" class="hidden">
                    <div class="mb-3">
                        <label class="form-label">Especialidad</label>
                        <input type="text" class="form-control" id="registerSpecialty">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Número de Licencia</label>
                        <input type="text" class="form-control" id="registerLicense">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                <div class="text-center mt-3">
                    <p>¿Ya tienes una cuenta? <a href="#" onclick="showLoginForm()">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>

        <!-- Panel de Citas -->
        <div id="appointmentsPanel" class="hidden">
            <h2>Mis Citas</h2>
            <button class="btn btn-primary mb-3" onclick="showNewAppointmentForm()">Nueva Cita</button>
            <div id="appointmentsList"></div>
        </div>

        <!-- Formulario de Nueva Cita -->
        <div id="newAppointmentForm" class="hidden">
            <h2>Agendar Nueva Cita</h2>
            <form onsubmit="createAppointment(event)">
                <div class="mb-3">
                    <label class="form-label">Doctor</label>
                    <select class="form-control" id="doctorSelect" required></select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="appointmentDate" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hora</label>
                    <select class="form-control" id="appointmentTime" required></select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Motivo de la consulta</label>
                    <textarea class="form-control" id="appointmentReason" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Agendar Cita</button>
                <button type="button" class="btn btn-secondary" onclick="showAppointments()">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
